<div *ngIf="loggedInUser">
  <div *ngIf="loggedInUser.monsters[0]">
    <div *ngFor="let monster of loggedInUser.monsters">
      <p><span class="chosen-name">{{monster.name}}</span>&nbsp;&nbsp;<i class="fa fa-plus-square" aria-hidden="true" (click)="updateCount(monster, 1)"></i>&nbsp;&nbsp;<i class="fa fa-minus-square" aria-hidden="true" (click)="updateCount(monster, -1)"></i></p>
      <p>(Count: {{monster.count}})</p>
    </div>
  </div>
</div>
