<div class="player-details">
  <div class="row">
    <div>
      <h1>D &amp; D Campaign Generator</h1>
      <h4>{{loggedInUser?.email}} | <span>Character Details</span></h4>
      <h4>Get started generating your campaign:</h4>

      <div class="row">
        <div class="col-xs-4">
          <a routerLink="createmap">Generate a map</a>
          <br><br>
          <div class="user-items-list">
            <h3>Your maps:</h3>
            <app-map-list></app-map-list>
          </div>
        </div>
        <div class="col-xs-4">
          <a routerLink="monsters-view">Browse Monsters</a>
          <br><br>
          <div class="user-items-list">
            <h3>Your monsters:</h3>
            <app-monsters></app-monsters>
          </div>
        </div>
        <div class="col-xs-4">
          <a routerLink="items-view">Browse Items</a>
          <br><br>
          <div class="user-items-list">
            <h3>Your items:</h3>
            <app-items></app-items>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="characters-details">
    <app-characters></app-characters>
</div>
